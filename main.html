<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <div class="users">
    <div>
      Player 1 <input type="text" id="player1" placeholder="Enter name" />
    </div>
    <div>
      Player 2 <input type="text" id="player2" placeholder="Enter name" />
    </div>
    <button id="submit">Start Game</button>
  </div>
  <div class="container">
    <h1 class="message"></h1>
    <div class="game">
      <div class="tac1" id="1"></div>
      <div class="tac1" id="2"></div>
      <div class="tac1" id="3"></div>
      <div class="tac2" id="4"></div>
      <div class="tac2" id="5"></div>
      <div class="tac2" id="6"></div>
      <div class="tac3" id="7"></div>
      <div class="tac3" id="8"></div>
      <div class="tac3" id="9"></div>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
